<user></user>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]='UserForm' (ngSubmit)='addUser()' >
      <div class="modal-body">
          <div>
            <label class="d-block">Username</label>
            <input type="text" formControlName="username" name="username" placeholder="Username" class="form-control"/>
            <div *ngIf='formErrors.username' class="text-sm text-red-400 ms-2">{{formErrors.username}}</div>

          </div>
          <div>
            <label class="d-block">Email</label>
            <input type="text" formControlName="email" name="email" placeholder="Email" class="form-control"/>
            <div *ngIf='formErrors.email' class="text-sm text-red-400 ms-2">{{formErrors.email}}</div>

          </div>
          <div>
            <label class="d-block">Address</label>
            <input type="text" formControlName="address" name="address" placeholder="Address" class="form-control"/>
            <div *ngIf='formErrors.address' class="text-sm text-red-400 ms-2">{{formErrors.address}}</div>

          </div>
          <div>
            <label class="d-block">Phone no</label>
            <input type="text" formControlName="phoneNo" name="phoneNo" placeholder="Phone no" class="form-control"/>
            <div *ngIf='formErrors.phoneNo' class="text-sm text-red-400 ms-2">{{formErrors.address}}</div>

          </div>
          <div>
            <label class="d-block">Website</label>
            <input type="text" formControlName="website" name="website" placeholder="Website" class="form-control"/>
            <div *ngIf='formErrors.website' class="text-sm text-red-400 ms-2">{{formErrors.address}}</div>

          </div>
          <button type="submit" class="btn btn-primary mt-3">Add User</button>
        </div>
      </form>
     
    </div>
  </div>
</div>
